<!DOCTYPE html>
<html>
<head>
	<title>Create a New Event</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1> Invite People for an Event you're organizing</h1>
		<form action="/user/newEvent" method="post">
			Event Name : <input type="text" name="eventName" placeholder="eg. Lecture/Workshop on xyz" required style="width: 300px">
			<br><br>
			Event Type : <input type="text" name="eventType" required>
			<br><br>
			Date : <input type="date" name="eventDate" required>
			Start Time : <input type="time" name="startTime" required>
			End Time : <input type="time" name="endTime" required>
			<br><br>
			Location : <input type="text" name="location" required placeholder="eg. OAT or NSAC">
			<br><br>
			Link/Url (if available) : <input type="url" name="eventPage">
			<br><br>
			Description : <input type="text" name="description" style="height: 500px; width:500px; font-size: 14px">
			<br><br>
			<input type="submit" value="Submit">
		</form>
	</div>
</body>
</html>
