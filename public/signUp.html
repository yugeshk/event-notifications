<!DOCTYPE html>
<html>
<head>
	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<meta name="google-signin-client_id" content="403176586402-2573bsbcg6ltedsgra1s5lgs5065mbuk.apps.googleusercontent.com">
	<title>Sign Up</title>
</head>
<body>
	<h1>This is the Sign Up Page</h1>
	<button onclick="onSignUp('user');" type="Submit" name="UserType" value="user">Sign Up as User</button>
	<button onclick="onSignUp('user');" type="Submit" name="UserType" value="publisher">Sign Up as publisher</button>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://apis.google.com/js/platform.js" async defer></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

	<script type="text/javascript">
		function onSignUp(data) {
			$.post('/user/signUp',{userType:data}, function(response) {
				window.location = response.url;
			})
		}
	</script>
</body>
</html>
